<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Cocktail Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./stylesheets/style.css">

<body>
    <div class="wrapper">
        <header>
        </header>

        <main>
            <section class="login-head">
                <div>
                    <h1>login</h1>
                </div>
            </section>
            <form class="login-form">
                <div class="div-login">
                    <input type="text" id="username-login" class="form-control login-input" placeholder="USERNAME"/>
                </div>
                <div class="div-login">
                    <input type="password" id="password-login" class="form-control login-input" placeholder="PASSWORD"/>
                </div>
                <div class="forgot">
                    <p>Forgot your password?</p><button type="button" class="btn forgot">Click Here</button>
                </div>
                <div class="div-login">
                    <button type="submit" class="btn btn-light login-button">log in</button>
                </div>
                <div>
                    <a href="/signup"><button type="button" class="btn create">Create an account</button></a>
                </div>
            </form>
            
            <script src="./javascript/login.js"></script>
        </main>

        <footer>
        </footer>
    </div>
